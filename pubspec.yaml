name: maeumgagym_flutter
description: A new Flutter project.

publish_to: 'none'

version: 0.9.52+117

environment:
  sdk: '>=3.0.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  camera: ^0.10.5+9
  intl: ^0.19.0
  google_sign_in: ^6.2.1
  kakao_flutter_sdk_user: ^1.8.0
  dio: ^5.4.0
  numberpicker: ^2.1.2
  flutter_secure_storage: ^9.0.0
  audioplayers: ^5.2.1
  syncfusion_flutter_gauges: ^24.2.8
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  hive_generator: ^2.0.1
  flutter_native_splash: ^2.3.10
  cached_network_image: ^3.3.1
  top_snackbar_flutter: ^3.1.0
  url_launcher: ^6.3.0
  flutter_bloc: ^8.1.6
  flutter_screenutil: ^5.9.3
  bloc_concurrency: ^0.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  assets:
    - assets/sounds/metronome/
    - assets/sounds/timer/

    - assets/image/icons/
    - assets/image/icons/Edit/
    - assets/image/icons/Time/
    - assets/image/icons/arrow/
    - assets/image/icons/Media/
    - assets/image/icons/chevron/
    - assets/image/icons_not_design_sys/
    - assets/image/icons_not_design_sys/logos/

  fonts:
    - family: Pretendard
      fonts:
        - asset: assets/fonts/Pretendard-Thin.otf
          weight: 100
        - asset: assets/fonts/Pretendard-ExtraLight.otf
          weight: 200
        - asset: assets/fonts/Pretendard-Light.otf
          weight: 300
        - asset: assets/fonts/Pretendard-Regular.otf
          weight: 400
        - asset: assets/fonts/Pretendard-Medium.otf
          weight: 500
        - asset: assets/fonts/Pretendard-SemiBold.otf
          weight: 600
        - asset: assets/fonts/Pretendard-Bold.otf
          weight: 700
        - asset: assets/fonts/Pretendard-ExtraBold.otf
          weight: 800
        - asset: assets/fonts/Pretendard-Black.otf
          weight: 900

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/image/icons_not_design_sys/logos/splash_logo.png

  android_12:
    color: "#FFFFFF"
    image: assets/image/icons_not_design_sys/logos/splash_logo.png
